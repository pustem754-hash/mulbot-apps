<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∏–ø–æ—Ç–µ–∫–∏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
        }
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .graph-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">üè† –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∏–ø–æ—Ç–µ–∫–∏</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">–ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∫—Ä–µ–¥–∏—Ç–∞</h5>
                    </div>
                    <div class="card-body">
                        <form id="mortgageForm">
                            <div class="mb-3">
                                <label for="loan_amount" class="form-label">–°—É–º–º–∞ –∫—Ä–µ–¥–∏—Ç–∞ (—Ä—É–±.)</label>
                                <input type="number" class="form-control" id="loan_amount" value="3000000" min="100000" max="100000000" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="interest_rate" class="form-label">–ü—Ä–æ—Ü–µ–Ω—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞ (%)</label>
                                <input type="number" class="form-control" id="interest_rate" value="12.5" min="0.1" max="50" step="0.1" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="loan_term" class="form-label">–°—Ä–æ–∫ –∫—Ä–µ–¥–∏—Ç–∞ (–ª–µ—Ç)</label>
                                <input type="number" class="form-control" id="loan_term" value="20" min="1" max="50" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div id="results" style="display: none;">
                    <!-- –°–≤–æ–¥–∫–∞ -->
                    <div class="row" id="summary">
                        <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è JS -->
                    </div>
                    
                    <!-- –ì—Ä–∞—Ñ–∏–∫–∏ -->
                    <div class="graph-container">
                        <div id="paymentsChart"></div>
                    </div>
                    
                    <div class="graph-container">
                        <div id="balanceChart"></div>
                    </div>
                    
                    <!-- –¢–∞–±–ª–∏—Ü–∞ –ø–ª–∞—Ç–µ–∂–µ–π -->
                    <div class="card mt-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">–ì—Ä–∞—Ñ–∏–∫ –ø–ª–∞—Ç–µ–∂–µ–π (–ø–µ—Ä–≤—ã–µ 12 –º–µ—Å—è—Ü–µ–≤)</h6>
                            <button id="downloadBtn" class="btn btn-sm btn-success">üì• –°–∫–∞—á–∞—Ç—å –ø–æ–ª–Ω—ã–π –≥—Ä–∞—Ñ–∏–∫</button>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-container">
                                <table class="table table-striped mb-0">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>–ú–µ—Å—è—Ü</th>
                                            <th>–î–∞—Ç–∞</th>
                                            <th>–ü–ª–∞—Ç–µ–∂</th>
                                            <th>–û—Å–Ω–æ–≤–Ω–æ–π –¥–æ–ª–≥</th>
                                            <th>–ü—Ä–æ—Ü–µ–Ω—Ç—ã</th>
                                            <th>–û—Å—Ç–∞—Ç–æ–∫</th>
                                        </tr>
                                    </thead>
                                    <tbody id="scheduleTable">
                                        <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è JS -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="loading" style="display: none;" class="text-center mt-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                    </div>
                    <p class="mt-2">–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è —Ä–∞—Å—á–µ—Ç...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentData = null;
        
        document.getElementById('mortgageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                loan_amount: parseFloat(document.getElementById('loan_amount').value),
                interest_rate: parseFloat(document.getElementById('interest_rate').value),
                loan_term: parseInt(document.getElementById('loan_term').value)
            };
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            // –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å
            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    currentData = data;
                    displayResults(data);
                    document.getElementById('results').style.display = 'block';
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + data.error);
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –∑–∞–ø—Ä–æ—Å–∞: ' + error);
            });
        });
        
        function displayResults(data) {
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–≤–æ–¥–∫–∏
            const summary = data.summary;
            document.getElementById('summary').innerHTML = `
                <div class="col-md-6">
                    <div class="result-card">
                        <div class="metric-value">${formatNumber(summary.monthly_payment)} ‚ÇΩ</div>
                        <div class="metric-label">–ï–∂–µ–º–µ—Å—è—á–Ω—ã–π –ø–ª–∞—Ç–µ–∂</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="result-card">
                        <div class="metric-value">${formatNumber(summary.total_interest)} ‚ÇΩ</div>
                        <div class="metric-label">–û–±—â–∞—è –ø–µ—Ä–µ–ø–ª–∞—Ç–∞</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="result-card">
                        <div class="metric-value">${formatNumber(summary.total_payments)} ‚ÇΩ</div>
                        <div class="metric-label">–û–±—â–∞—è —Å—É–º–º–∞ –≤—ã–ø–ª–∞—Ç</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="result-card">
                        <div class="metric-value">${summary.interest_percentage}%</div>
                        <div class="metric-label">–ü–µ—Ä–µ–ø–ª–∞—Ç–∞ –æ—Ç —Å—É–º–º—ã –∫—Ä–µ–¥–∏—Ç–∞</div>
                    </div>
                </div>
            `;
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–æ–≤
            Plotly.newPlot('paymentsChart', JSON.parse(data.graphs.payments_structure));
            Plotly.newPlot('balanceChart', JSON.parse(data.graphs.balance_chart));
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã
            const scheduleHTML = data.schedule.map(item => `
                <tr>
                    <td>${item.month}</td>
                    <td>${formatDate(item.date)}</td>
                    <td>${formatNumber(item.payment)} ‚ÇΩ</td>
                    <td>${formatNumber(item.principal)} ‚ÇΩ</td>
                    <td>${formatNumber(item.interest)} ‚ÇΩ</td>
                    <td>${formatNumber(item.balance)} ‚ÇΩ</td>
                </tr>
            `).join('');
            
            document.getElementById('scheduleTable').innerHTML = scheduleHTML;
        }
        
        function formatNumber(num) {
            return new Intl.NumberFormat('ru-RU').format(num);
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ru-RU');
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
        document.getElementById('downloadBtn').addEventListener('click', function() {
            if (currentData) {
                const formData = {
                    loan_amount: parseFloat(document.getElementById('loan_amount').value),
                    interest_rate: parseFloat(document.getElementById('interest_rate').value),
                    loan_term: parseInt(document.getElementById('loan_term').value)
                };
                
                const url = `/download_schedule/${formData.loan_amount}/${formData.interest_rate}/${formData.loan_term}`;
                window.open(url, '_blank');
            }
        });
    </script>
</body>
</html>
