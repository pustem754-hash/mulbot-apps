<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИИ Презентация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
        }

        .presentation-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.5s ease;
            display: none;
        }

        .slide.active {
            display: block;
            transform: scale(1);
            opacity: 1;
        }

        .slide-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }

        .slide-title {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .slide-subtitle {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }

        .slide-content {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #555;
            white-space: pre-line;
            max-width: 600px;
            margin: 0 auto;
        }

        .navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 2rem;
            padding: 20px;
            cursor: pointer;
            border-radius: 50%;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .navigation:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .prev {
            left: 30px;
        }

        .next {
            right: 30px;
        }

        .slide-counter {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            transition: width 0.3s ease;
            border-radius: 0 2px 2px 0;
        }

        .keyboard-hint {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .slide.slide-right {
            animation: slideInRight 0.5s ease;
        }

        .slide.slide-left {
            animation: slideInLeft 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="progress-bar" id="progressBar"></div>
        
        <div class="keyboard-hint">
            ← → стрелки для навигации
        </div>

        {% for slide in slides %}
        <div class="slide {% if loop.first %}active{% endif %}" data-slide="{{ loop.index0 }}">
            <span class="slide-icon">{{ slide.icon }}</span>
            <h1 class="slide-title">{{ slide.title }}</h1>
            <h2 class="slide-subtitle">{{ slide.subtitle }}</h2>
            <p class="slide-content">{{ slide.content }}</p>
        </div>
        {% endfor %}

        <button class="navigation prev" onclick="changeSlide(-1)">‹</button>
        <button class="navigation next" onclick="changeSlide(1)">›</button>

        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">{{ slides|length }}</span>
        </div>
    </div>

    <script>
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const progressBar = document.getElementById('progressBar');
        const currentSlideSpan = document.getElementById('currentSlide');

        function updateProgressBar() {
            const progress = ((currentSlideIndex + 1) / totalSlides) * 100;
            progressBar.style.width = progress + '%';
        }

        function showSlide(index, direction = 'right') {
            slides.forEach((slide, i) => {
                slide.classList.remove('active', 'slide-right', 'slide-left');
                if (i === index) {
                    slide.classList.add('active');
                    if (direction === 'right') {
                        slide.classList.add('slide-right');
                    } else {
                        slide.classList.add('slide-left');
                    }
                }
            });
            
            currentSlideSpan.textContent = index + 1;
            updateProgressBar();
        }

        function changeSlide(direction) {
            const newIndex = currentSlideIndex + direction;
            
            if (newIndex >= 0 && newIndex < totalSlides) {
                currentSlideIndex = newIndex;
                showSlide(currentSlideIndex, direction > 0 ? 'right' : 'left');
            }
        }

        // Навигация клавиатурой
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight' || event.key === ' ') {
                changeSlide(1);
            } else if (event.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (event.key === 'Home') {
                currentSlideIndex = 0;
                showSlide(currentSlideIndex, 'left');
            } else if (event.key === 'End') {
                currentSlideIndex = totalSlides - 1;
                showSlide(currentSlideIndex, 'right');
            }
        });

        // Инициализация
        updateProgressBar();

        // Автоматическое воспроизведение (опционально)
        // setInterval(() => {
        //     if (currentSlideIndex < totalSlides - 1) {
        //         changeSlide(1);
        //     } else {
        //         currentSlideIndex = 0;
        //         showSlide(currentSlideIndex, 'right');
        //     }
        // }, 10000);
    </script>
</body>
</html>
